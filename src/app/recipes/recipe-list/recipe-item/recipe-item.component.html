<div class="col p-3">
  <div
    class="card"
    style="cursor: pointer"
    [routerLink]="[index]"
    routerLinkActive="active"
  >
    <img
      [src]="item['imgPath']"
      alt="{{ item.imgPath }}"
      class="card-img-top img-fluid"
    />

    <div class="card-body">
      <h4 class="card-title">{{ item["name"] }}</h4>
      <p class="card-text">{{ item["description"] }}</p>
    </div>
  </div>
</div>
