<div class="row mb-4">
  <div class="col-xl-12 mx-3">
    <button class="btn btn-outline-success" (click)="onNewRecipe()">
      New Recipe
    </button>
  </div>
</div>

<div class="row row-cols-md-3 row-cols-sm-2 g-4">
  <app-recipe-item
    *ngFor="let recipe of recipes; let i = index"
    [item]="recipe"
    [index]="i"
  >
  </app-recipe-item>
</div>
