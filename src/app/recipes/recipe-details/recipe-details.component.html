    </div>
</div>
<div class="row">
    <div class="col-xs-12">
        <h1>{{ details.name }}</h1>

</div>

        <div class="btn-group" role="group">
            <button id="btnGroupDrop1" role="button" class="btn btn-primary dropdown-toggle">Dropdown</button>

                <li><a href="#">To Shopping List</a></li>
