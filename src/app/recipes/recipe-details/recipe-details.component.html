<div class="row">
    <div class="col-xs-12">
        <img [src]="details.imgPath" alt="no imgage" class="img-fluid" style="max-height: 300px;">
    </div>
</div>
<div class="row">
    <div class="col-xs-12">
        <h1>{{ details.name }}</h1>
    </div>
</div>
<div class="row">
    <div class="col-xs-12">
        <div class="dropdown">
            <button 
              id="btnDetailsDrop" 
              type="button" 
              class="btn btn-primary " 
              app-dropdown>Dropdown</button>

            <ul class="dropdown-menu" aria-labelledby="btnDetailsDrop">
                <li><a class="dropdown-item" href="#">To Shopping List</a></li>
                <li><a class="dropdown-item" href="#">Edit Recipe</a></li>
                <li><a class="dropdown-item" href="#">Delete Recipe</a></li>
            </ul>
        </div>
    </div>
</div>
<div class="row">
    <div class="col-xs-12">
        {{ details.description }}
    </div>
</div>
<div class="row">
    <div class="col-xs-12">
        Ingredients
    </div>
</div>
